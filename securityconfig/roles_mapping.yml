---
# In this file users, backendroles and hosts can be mapped to Open Distro Security roles.
# Permissions for Opendistro roles are configured in roles.yml

_meta:
  type: "rolesmapping"
  config_version: 2

# Define your roles mapping here

## Demo roles mapping

ALL_ACCESS:
  reserved: true
  backend_roles:
  - "admin"
  description: "Maps admin to ALL_ACCESS"

OWN_INDEX:
  reserved: false
  users:
  - "*"
  description: "Allow full access to an index named like the username"

LOGSTASH:
  reserved: false
  backend_roles:
  - "logstash"

KIBANA_USER:
  reserved: false
  backend_roles:
  - "kibanauser"
  description: "Maps kibanauser to KIBANA_USER"

READALL:
  reserved: true
  backend_roles:
  - "readall"

MANAGE_SNAPSHOTS:
  reserved: true
  backend_roles:
  - "snapshotrestore"

KIBANA_SERVER:
  reserved: true
  users:
  - "kibanaserver"