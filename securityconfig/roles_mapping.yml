---
# In this file users, backendroles and hosts can be mapped to Open Distro Security roles.
# Permissions for Opendistro roles are configured in roles.yml

_meta:
  type: "rolesmapping"
  config_version: 2

# Define your roles mapping here

## Demo roles mapping

ODS_ALL_ACCESS:
  reserved: true
  backend_roles:
  - "admin"
  description: "Maps admin to ODS_ALL_ACCESS"

ODS_OWN_INDEX:
  reserved: false
  users:
  - "*"
  description: "Allow full access to an index named like the username"

ODS_LOGSTASH:
  reserved: false
  backend_roles:
  - "logstash"

ODS_KIBANA_USER:
  reserved: false
  backend_roles:
  - "kibanauser"
  description: "Maps kibanauser to ODS_KIBANA_USER"

ODS_READALL:
  reserved: true
  backend_roles:
  - "readall"

ODS_MANAGE_SNAPSHOTS:
  reserved: true
  backend_roles:
  - "snapshotrestore"

ODS_KIBANA_SERVER:
  reserved: true
  users:
  - "kibanaserver"