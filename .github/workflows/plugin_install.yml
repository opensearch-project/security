name: Plugin Install

on: [push, pull_request, workflow_dispatch]

jobs:
  plugin-install:
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest]
        jdk: [17]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.jdk }}

      - name: Checkout Branch
        uses: actions/checkout@v2

      - name: Assemble target plugin
        uses: gradle/gradle-build-action@v2
        with:
          arguments: assemble

      - name: Create Setup Script
        if: ${{ runner.os == 'Linux' }}
        run: |
          cat > setup.sh <<'EOF'
          chmod +x  ./opensearch-3.0.0-SNAPSHOT/plugins/opensearch-security/tools/install_demo_configuration.sh
          /bin/bash -c "yes | ./opensearch-3.0.0-SNAPSHOT/plugins/opensearch-security/tools/install_demo_configuration.sh"
          EOF

      - name: Create Setup Script
        if: ${{ runner.os == 'Windows' }}
        run: |
          New-Item .\setup.bat -type file
          Set-Content .\setup.bat "'y', 'y', 'N' ^| .\opensearch-3.0.0-SNAPSHOT\plugins\opensearch-security\tools\install_demo_configuration.bat" 
          "@echo Echo from Setup " >> .\setup.bat
          Get-Content .\setup.bat

      - name: Run Opensearch with A Single Plugin
        uses: ./.github/actions/start-opensearch-with-one-plugin
        with:
          opensearch-version: 3.0.0
          plugin-name: opensearch-security
          setup-script: true

      - name: Run sanity tests
        uses: gradle/gradle-build-action@v2
        with:
          arguments: integTestRemote -Dtests.rest.cluster=localhost:9200 -Dtests.cluster=localhost:9200 -Dtests.clustername="opensearch" -Dhttps=true -Duser=admin -Dpassword=admin
