plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.opensearch.plugin:transport-netty4-client:1.0.0-beta1'
    implementation 'com.google.guava:guava:25.1-jre'
    implementation 'org.greenrobot:eventbus:3.2.0'
    implementation 'commons-cli:commons-cli:1.3.1'
    implementation 'org.bouncycastle:bcprov-jdk15on:1.67'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.11.2'
    implementation 'org.apache.logging.log4j:log4j-slf4j-impl:2.11.1'
    implementation 'org.ldaptive:ldaptive:1.2.3'
    implementation 'org.apache.httpcomponents:httpclient-cache:4.5.3'
    implementation 'org.opensearch.client:opensearch-rest-high-level-client:1.0.0-beta1'
    implementation 'io.jsonwebtoken:jjwt-api:0.10.5'
    implementation 'org.apache.cxf:cxf-rt-rs-security-jose:3.4.0'
    implementation 'com.github.wnameless:json-flattener:0.5.0'
    implementation 'com.flipkart.zjsonpatch:zjsonpatch:0.4.4'
    implementation 'org.apache.kafka:kafka-clients:2.5.0'
    implementation 'com.onelogin:java-saml:2.5.0'
    implementation 'org.opensaml:opensaml-saml-impl:3.4.5'
    implementation 'commons-collections:commons-collections:3.2.2'
    implementation 'com.jayway.jsonpath:json-path:2.4.0'
    implementation 'org.apache.httpcomponents:httpclient:4.5.3'
    runtimeOnly 'io.jsonwebtoken:jjwt-impl:0.10.5'
    runtimeOnly 'io.jsonwebtoken:jjwt-jackson:0.10.5'
    testImplementation 'commons-io:commons-io:2.6'
    testImplementation 'org.hamcrest:hamcrest-all:1.3'
    testImplementation 'junit:junit:4.13.1'
    testImplementation 'org.apache.httpcomponents:fluent-hc:4.5.3'
    testImplementation 'org.opensearch.plugin:reindex-client:1.0.0-beta1'
    testImplementation 'org.opensearch:opensearch-ssl-config:1.0.0-beta1'
    testImplementation 'org.opensearch.plugin:percolator-client:1.0.0-beta1'
    testImplementation 'org.opensearch.plugin:lang-mustache-client:1.0.0-beta1'
    testImplementation 'org.opensearch.plugin:parent-join-client:1.0.0-beta1'
    testImplementation 'org.opensearch.plugin:aggs-matrix-stats-client:1.0.0-beta1'
    testImplementation 'org.mockito:mockito-core:2.23.0'
    testImplementation 'org.springframework.kafka:spring-kafka-test:2.5.4.RELEASE'
    testImplementation 'org.apache.kafka:kafka-clients:2.0.1'
    testImplementation 'javax.servlet:servlet-api:2.5'
    testImplementation 'com.unboundid:unboundid-ldapsdk:4.0.9'
    testImplementation 'com.github.stephenc.jcip:jcip-annotations:1.0-1'
    compileOnly 'org.opensearch:opensearch:1.0.0-beta1'
    compileOnly 'org.apache.logging.log4j:log4j-core:2.11.1'
    compileOnly 'io.netty:netty-tcnative:2.0.25.Final'
}

group = 'com.amazon.opendistroforelasticsearch'
version = '1.0.0.0-beta1'
description = 'OpenSearch Security'
java.sourceCompatibility = JavaVersion.VERSION_1_8

tasks.register('testsJar', Jar) {
    archiveClassifier = 'tests'
    from(sourceSets.test.output)
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
            artifact(testsJar)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
