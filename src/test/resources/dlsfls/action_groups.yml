  - indices:admin/mapping/put
MANAGE_ALIASES:
  - "indices:admin/aliases*"
MONITOR:
  - "indices:monitor/*"
DATA_ACCESS:
  - "indices:data/*"
  - indices:admin/mapping/put
WRITE:
