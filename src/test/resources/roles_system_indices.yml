---
_meta:
  type: "roles"
  config_version: 2

opendistro_security_all_access:
  description: "All access role"
  cluster_permissions:
    - '*'
  index_permissions:
    - index_patterns:
        - '*'
      allowed_actions:
        - '*'

extensions_role:
  description: "ExtensionsRole"
  cluster_permissions:
    - '*'
  index_permissions:
    - index_patterns:
        - '*'
      allowed_actions:
        - '*'
        - 'system:admin/system_index'

extensions_role_c:
  description: "Limited ExtensionsRole"
  cluster_permissions:
    - '*'
  index_permissions:
    - index_patterns:
        - 'system_index_b'
      allowed_actions:
        - '*'
        - 'system:admin/system_index'