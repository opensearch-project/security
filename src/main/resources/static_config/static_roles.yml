---
_meta:
  type: "roles"
  config_version: 2

ODS_ALL_ACCESS:
  reserved: true
  hidden: false
  static: true
  description: "Allow full access to all indices and all cluster APIs"
  cluster_permissions:
    - "*"
  index_permissions:
    - index_patterns:
        - "*"
      allowed_actions:
        - "*"
  tenant_permissions:
    - tenant_patterns:
        - "*"
      allowed_actions:
        - "ODS_KIBANA_ALL_WRITE"

ODS_KIBANA_USER:
  reserved: true
  hidden: false
  static: true
  description: "Provide the minimum permissions for a kibana user"
  cluster_permissions:
    - "ODS_INDICES_MONITOR"
    - "ODS_CLUSTER_COMPOSITE_OPS"
  index_permissions:
    - index_patterns:
        - ".kibana"
        - ".kibana-6"
        - ".kibana_*"
      allowed_actions:
        - "ODS_READ"
        - "ODS_DELETE"
        - "ODS_MANAGE"
        - "ODS_INDEX"
    - index_patterns:
        - ".tasks"
        - ".management-beats"
      allowed_actions:
        - "ODS_INDICES_ALL"

ODS_OWN_INDEX:
  reserved: true
  hidden: false
  static: true
  description: "Allow all for indices named like the current user"
  cluster_permissions:
  - "ODS_CLUSTER_COMPOSITE_OPS"
  index_permissions:
  - index_patterns:
    - "${user_name}"
    allowed_actions:
    - "ODS_INDICES_ALL"

  
ODS_MANAGE_SNAPSHOTS:
  reserved: true
  hidden: false
  static: true
  description: "Provide the minimum permissions for managing snapshots"
  cluster_permissions:
  - "ODS_MANAGE_SNAPSHOTS"
  index_permissions:
  - index_patterns:
    - "*"
    allowed_actions:
    - "indices:data/write/index"
    - "indices:admin/create"
  
ODS_KIBANA_SERVER:
  reserved: true
  hidden: false
  static: true
  description: "Provide the minimum permissions for the Kibana server"
  cluster_permissions:
  - "ODS_CLUSTER_MONITOR"
  - "ODS_CLUSTER_COMPOSITE_OPS"
  - "cluster:admin/xpack/monitoring*"
  - "indices:admin/template*"
  - "indices:data/read/scroll*"
  index_permissions:
  - index_patterns:
    - ".kibana"
    allowed_actions:
    - "ODS_INDICES_ALL"
  - index_patterns:
    - ".kibana-6"
    allowed_actions:
    - "ODS_INDICES_ALL"
  - index_patterns:
    - ".kibana_*"
    allowed_actions:
    - "ODS_INDICES_ALL"
  - index_patterns:
    - ".reporting*"
    allowed_actions:
    - "ODS_INDICES_ALL"
  - index_patterns:
    - ".monitoring*"
    allowed_actions:
    - "ODS_INDICES_ALL"
  - index_patterns:
    - ".tasks"
    allowed_actions:
    - "ODS_INDICES_ALL"
  - index_patterns:
    - ".management-beats*"
    allowed_actions:
    - "ODS_INDICES_ALL"
  - index_patterns:
    - "*"
    allowed_actions:
    - "indices:admin/aliases*"

ODS_LOGSTASH:
  reserved: true
  hidden: false
  static: true
  description: "Provide the minimum permissions for logstash and beats"
  cluster_permissions:
  - "ODS_CLUSTER_MONITOR"
  - "ODS_CLUSTER_COMPOSITE_OPS"
  - "indices:admin/template/get"
  - "indices:admin/template/put"
  - "cluster:admin/ingest/pipeline/put"
  - "cluster:admin/ingest/pipeline/get"
  index_permissions:
  - index_patterns:
    - "logstash-*"
    allowed_actions:
    - "ODS_CRUD"
    - "ODS_CREATE_INDEX"
  - index_patterns:
    - "*beat*"
    allowed_actions:
    - "ODS_CRUD"
    - "ODS_CREATE_INDEX"
  
ODS_READALL_AND_MONITOR:
  reserved: true
  hidden: false
  static: true
  description: "Provide the minimum permissions for to readall indices and monitor the cluster"
  cluster_permissions:
  - "ODS_CLUSTER_MONITOR"
  - "ODS_CLUSTER_COMPOSITE_OPS_RO"
  index_permissions:
  - index_patterns:
    - "*"
    allowed_actions:
    - "ODS_READ"
  
ODS_READALL:
  reserved: true
  hidden: false
  static: true
  description: "Provide the minimum permissions for to readall indices"
  cluster_permissions:
  - "ODS_CLUSTER_COMPOSITE_OPS_RO"
  index_permissions:
  - index_patterns:
    - "*"
    allowed_actions:
    - "ODS_READ"
  
