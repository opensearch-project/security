---
_meta:
  type: "actiongroups"
  config_version: 2
ODS_KIBANA_ALL_WRITE:
  reserved: true
  hidden: false
  static: true
  allowed_actions:
  - "kibana:saved_objects/*/write"
  type: "kibana"
  description: "Allow writing in all kibana apps"
ODS_KIBANA_ALL_READ:
  reserved: true
  hidden: false
  static: true
  allowed_actions:
  - "kibana:saved_objects/*/read"
  type: "kibana"
  description: "Allow reading in all kibana apps"
ODS_CLUSTER_ALL:
  reserved: true
  hidden: false
  static: true
  allowed_actions:
  - "cluster:*"
  type: "cluster"
  description: "Allow everything on cluster level"
ODS_CRUD:
  reserved: true
  hidden: false
  static: true
  allowed_actions:
  - "ODS_READ"
  - "ODS_WRITE"
  type: "index"
  description: "Allow all read/write operations on data"
ODS_SEARCH:
  reserved: true
  hidden: false
  static: true
  allowed_actions:
  - "indices:data/read/search*"
  - "indices:data/read/msearch*"
  - "ODS_SUGGEST"
  type: "index"
  description: "Allow searching"
ODS_DATA_ACCESS:
  reserved: true
  hidden: false
  static: true
  allowed_actions:
  - "indices:data/*"
  - "ODS_CRUD"
  type: "index"
  description: "Allow all read/write operations on data"
ODS_CREATE_INDEX:
  reserved: true
  hidden: false
  static: true
  allowed_actions:
  - "indices:admin/create"
  - "indices:admin/mapping/put"
  type: "index"
  description: "Allow creating new indices"
ODS_WRITE:
  reserved: true
  hidden: false
  static: true
  allowed_actions:
  - "indices:data/write*"
  - "indices:admin/mapping/put"
  type: "index"
  description: "Allow writing data"
ODS_MANAGE_ALIASES:
  reserved: true
  hidden: false
  static: true
  allowed_actions:
  - "indices:admin/aliases*"
  type: "index"
  description: "Allow managing index aliases"
ODS_READ:
  reserved: true
  hidden: false
  static: true
  allowed_actions:
  - "indices:data/read*"
  - "indices:admin/mappings/fields/get*"
  type: "index"
  description: "Allow all read operations"
ODS_INDICES_ALL:
  reserved: true
  hidden: false
  static: true
  allowed_actions:
  - "indices:*"
  type: "index"
  description: "Allow readonly everything with indices and data"
ODS_DELETE:
  reserved: true
  hidden: false
  static: true
  allowed_actions:
  - "indices:data/write/delete*"
  type: "index"
  description: "Allow deleting documents"
ODS_CLUSTER_COMPOSITE_OPS:
  reserved: true
  hidden: false
  static: true
  allowed_actions:
  - "indices:data/write/bulk"
  - "indices:admin/aliases*"
  - "indices:data/write/reindex"
  - "ODS_CLUSTER_COMPOSITE_OPS_RO"
  type: "cluster"
  description: "Allow read/write bulk and m* operations"
ODS_CLUSTER_COMPOSITE_OPS_RO:
  reserved: true
  hidden: false
  static: true
  allowed_actions:
  - "indices:data/read/mget"
  - "indices:data/read/msearch"
  - "indices:data/read/mtv"
  - "indices:admin/aliases/exists*"
  - "indices:admin/aliases/get*"
  - "indices:data/read/scroll"
  type: "cluster"
  description: "Allow readonly bulk and m* operations"
ODS_GET:
  reserved: true
  hidden: false
  static: true
  allowed_actions:
  - "indices:data/read/get*"
  - "indices:data/read/mget*"
  type: "index"
  description: "Allow get"
ODS_MANAGE:
  reserved: true
  hidden: false
  static: true
  allowed_actions:
  - "indices:monitor/*"
  - "indices:admin/*"
  type: "index"
  description: "Allow indices management"
ODS_CLUSTER_MONITOR:
  reserved: true
  hidden: false
  static: true
  allowed_actions:
  - "cluster:monitor/*"
  type: "cluster"
  description: "Allow monitoring the cluster"
ODS_MANAGE_SNAPSHOTS:
  reserved: true
  hidden: false
  static: true
  allowed_actions:
  - "cluster:admin/snapshot/*"
  - "cluster:admin/repository/*"
  type: "cluster"
  description: "Allow snapshots"
ODS_INDEX:
  reserved: true
  hidden: false
  static: true
  allowed_actions:
  - "indices:data/write/index*"
  - "indices:data/write/update*"
  - "indices:admin/mapping/put"
  - "indices:data/write/bulk*"
  type: "index"
  description: "Allow indexing"
ODS_UNLIMITED:
  reserved: true
  hidden: false
  static: true
  allowed_actions:
  - "*"
  type: "all"
  description: "Allow all"
ODS_INDICES_MONITOR:
  reserved: true
  hidden: false
  static: true
  allowed_actions:
  - "indices:monitor/*"
  type: "index"
  description: "Allow monitoring indices"
ODS_SUGGEST:
  reserved: true
  hidden: false
  static: true
  allowed_actions:
  - "indices:data/read/suggest*"
  type: "index"
  description: "Allow suggestions"
